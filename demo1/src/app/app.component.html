<h2>Hello World</h2>
<p>Counter is {{counter}}</p>
<h3 *ngIf="counter>=0">Lets see the magic {{title|uppercase}}</h3>
<h3 *ngIf="counter<0">Lets see the magic {{title|lowercase}}</h3>
<button (click)="incrementor()">Increment</button>
<button (click)="decrementor()">Decrement</button>
<ul>
<li *ngFor="let x of languages">{{x}}</li>
</ul>
<app-todo></app-todo
<app-my-first-component></app-my-first-component>
